<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-start items-center py-1">
                <!-- Logo and Brand Name -->
                <div class="flex items-center">
                    <img src="image/logo.png" alt="Logo" class="h-16 w-8/12">
                    <span class="font-semibold text-xl text-gray-800 ml-2">rapidLYNK</span>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-20 ml-24">
                    <a href="#" class="text-gray-800 hover:text-blue-600">How to Use</a>
                    <a href="#" class="text-gray-800 hover:text-blue-600">Pricing</a>
                    <a href="#" class="text-gray-800 hover:text-blue-600">Blog</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <div class="flex flex-col justify-center items-center min-h-screen space-y-4">
        <div id="uploadFormContainer" class="bg-white p-6 rounded-lg shadow-lg">
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Upload a PDF File</h1>
                <input type="text" name="customFileName" placeholder="Enter file name (without extension)" required class="block w-full text-sm text-gray-500 border border-gray-300 rounded-lg mb-4 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="file" name="pdfFile" accept="application/pdf" required class="block w-full text-sm text-gray-500 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="mt-4 w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600">Upload PDF</button>
              </form>
        </div>
        <div id="fileLink" class="text-center">
          <!-- Link will be dynamically inserted here -->
          
        </div>
        <button onclick="navigator.clipboard.writeText('${shareText}')">Copy Share Text</button>
      </div>
      
    

    <!-- JavaScript to handle form submission and display the link -->
    <script>
     document.getElementById('uploadForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const text = await response.json();

        if (response.ok) {
            const customFileName = formData.get('customFileName');
            const shareText = `Check out this file: ${customFileName}.pdf\n${text.fileUrl}`;
            document.getElementById('fileLink').innerHTML = `
                <a href="${text.fileUrl}" target="_blank" class="text-blue-500 underline">${text.fileUrl}</a>
                <br><br>`;
        }

    } catch (fetchError) {
        document.getElementById('fileLink').textContent = `Fetch error: ${fetchError.message}`;
    }
});

    </script>

</body>
</html>
