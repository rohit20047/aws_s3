<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-start items-center py-1">
                <!-- Logo and Brand Name -->
                <div class="flex items-center">
                    <img src="image/logo.png" alt="Logo" class="h-16 w-8/12">
                    <span class="font-semibold text-xl text-gray-800 ml-2">rapidLYNK</span>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-20 ml-24">
                    <a href="#" class="text-gray-800 hover:text-blue-600">How to Use</a>
                    <a href="#" class="text-gray-800 hover:text-blue-600">Pricing</a>
                    <a href="#" class="text-gray-800 hover:text-blue-600">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex flex-col justify-center items-center min-h-screen space-y-4">
        <div id="uploadFormContainer" class="bg-white p-6 rounded-lg shadow-lg">
            <form id="uploadForm" action="/.netlify/functions/app" method="POST" enctype="multipart/form-data">
                <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Upload a PDF File</h1>
                <input type="text" name="customFileName" placeholder="Enter file name (without extension)" required
                    class="block w-full text-sm text-gray-500 border border-gray-300 rounded-lg mb-4 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="file" name="pdfFile" accept="application/pdf" required
                    class="block w-full text-sm text-gray-500 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                    class="mt-4 w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600">Upload
                    PDF</button>
            </form>
        </div>
        <div id="fileLink" class="text-center">
            <!-- Link will be dynamically inserted here -->
        </div>
    </div>

    <!-- JavaScript to handle form submission and display the link -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('uploadForm');
            const fileInput = document.querySelector('input[name="pdfFile"]');
            const submitButton = form.querySelector('button[type="submit"]');
            const fileLinkDiv = document.getElementById('fileLink');
            const MAX_FILE_SIZE = 1500 * 1024; // 1500 KB in bytes

            fileInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file && file.size > MAX_FILE_SIZE) {
                    alert('File size exceeds 1500 KB. Please choose a smaller file.');
                    event.target.value = ''; // Clear the file input
                }
            });

            // Event delegation for the copy button
          

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                const customFileName = formData.get('customFileName');
                const file = formData.get('pdfFile');

                if (!file) {
                    alert('Please select a file to upload.');
                    return;
                }

                if (file.size > MAX_FILE_SIZE) {
                    alert('File size exceeds 1500 KB. Please choose a smaller file.');
                    return;
                }

                // Disable the submit button
                submitButton.disabled = true;
                submitButton.textContent = 'Uploading...';

                const reader = new FileReader();
                reader.onload = async function (e) {
                    const fileBuffer = e.target.result;
                    try {
                        const response = await fetch('/.netlify/functions/app', {
                            method: 'POST',
                            body: JSON.stringify({
                                customFileName,
                                fileBuffer: Array.from(new Uint8Array(fileBuffer)),
                                fileType: file.type
                            })
                        });

                        const data = await response.json();

                       // Inside the form submit event listener, where we handle the successful response:
if (response.ok) {
    const shareText = `${data.fileUrl}`;
    fileLinkDiv.innerHTML = `
        <a href="${data.fileUrl}" target="_blank" class="text-blue-500 underline">${data.fileUrl}</a>
        <br><br>
        <button id="copyShareTextBtn" data-share-text="${shareText}" class="mt-2 bg-green-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-green-600">Copy URL</button>`;
}

// In the event delegation listener for the copy button:
document.body.addEventListener('click', function(event) {
    if (event.target && event.target.id === 'copyShareTextBtn') {
        const shareText = event.target.getAttribute('data-share-text');
        navigator.clipboard.writeText(shareText).then(function() {
            alert('URL copied to clipboard!');
        }).catch(function(err) {
            console.error('Could not copy text: ', err);
        });
    }
});
                    } catch (fetchError) {
                        fileLinkDiv.textContent = `Error: ${fetchError.message}`;
                    } finally {
                        // Re-enable the submit button
                        submitButton.disabled = false;
                        submitButton.textContent = 'Upload PDF';
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        });
    </script>

</body>

</html>
